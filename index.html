<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  <title>Rock Paper Scissors Game</title>
</head>

<body>
    <h1 class="text-center my-16">Play Rock-Paper-Scissors</h1>

    <div class="max-w-xl rounded overflow-hidden shadow-lg container mx-auto">
        <div class="flex justify-between">
            <div id="rock" class="cursor-pointer ml-10">
                <img class = "w-5/6 h-48" src="images/rock.png" /><br />
                <span class="label">Rock</span>
            </div>
            <div id="paper" class="cursor-pointer">
                <img class = "w-5/6 h-48" src="images/paper.png" /><br />
                <span class="label">Paper</span>
            </div>
        
            <div id="scissors" class="cursor-pointer">
                <img class = "w-5/6 h-48" src="images/scissors.png" /><br />
                <span class="label">Scissors</span>
            </div>
        </div>
        <div class="flex justify-between">
            <div class = "my-16 mx-32">
                <h2 class="my-6">Results</h2>
                <div id="userPick"></div>
                <div id="compPick"></div>
            
                <span id="overallResult">Click Rock or Paper or Scissors</span>
            </div>
            <div class = "my-16 mx-32">
                <h2 class="my-6">Score</h2>
                <div>Your Score: <span id="userScore">0</span></div>
                <div>Computer Score: <span id="compScore">0</span></div>
            </div>
        </div>
    </div>

  <script src="dist/bundle.js"></script>
  
</body>

</html>
